<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Open the console to see the generated icons.</p>

  <script>
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
      <rect width="256" height="256" rx="48" fill="#0a7c52"/>
      <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="700">
        <text x="50%" y="48%" font-size="92" text-anchor="middle">AE</text>
        <text x="50%" y="78%" font-size="28" text-anchor="middle">AgroEnglish</text>
      </g>
    </svg>`;

    const sizes = [48, 72, 96, 128, 144, 152, 192, 384, 512];

    const img = new Image();
    img.onload = () => {
      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
        const dataUrl = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = `icon-${size}x${size}.png`;
        a.click();
      });
    };
    img.src = 'data:image/svg+xml;base64,' + btoa(svgContent);
  </script>
</body>
</html>
